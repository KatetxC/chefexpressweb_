<div class="title-container">
    <h2 class="title">Registro de Recetas</h2>
  </div>
  <div class="container" style="text-align: center">
    <form [formGroup]="form" (submit)="aceptar()" class="example-form">
      <mat-form-field class="example-full-width">
        <mat-label>Ingrediente</mat-label>
        <mat-select formControlName="c1">
          <mat-option *ngFor="let c of listaIngredientes" [value]="c.idIngredient">
            {{ c.description }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('verde')?.hasError('required')"
          >El ingrediente es obligatorio.</mat-error
        >
      </mat-form-field>
      <br />
      <br />
      <mat-form-field class="example-full-width">
        <mat-label>Nombre</mat-label>
        <input matInput placeholder="Nombre" formControlName="c2" />
        <mat-error *ngIf="form.get('c3')?.hasError('required')"
          >El Nombre es obligatorio.</mat-error
        >
      </mat-form-field>
      <br />
      <br />
      <mat-form-field class="example-full-width">
        <mat-label>Descripcion</mat-label>
        <input matInput placeholder="Descripcion" formControlName="c3" />
        <mat-error *ngIf="form.get('c6')?.hasError('required')"
          >La Descripcion es obligatoria.</mat-error
        >
      </mat-form-field>
      <br />
      <br />
      <mat-form-field class="example-full-width">
        <mat-label>Instruccion</mat-label>
        <input matInput placeholder="Instruccion" formControlName="c4" />
        <mat-error *ngIf="form.get('c6')?.hasError('required')"
          >La Instruccion es obligatoria.</mat-error
        >
      </mat-form-field>
      <br />
      <button mat-raised-button color="primary">Aceptar</button>
      <button mat-raised-button color="warn" routerLink="/recipe">
        Cancelar
      </button>
    </form>
  </div>
